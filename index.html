<!DOCTYPE html>
<html>
<head>
<title>Pegel</title>
<link rel="stylesheet" href="pegel.css">
<link rel="stylesheet" href="//code.jquery.com/ui/1.13.1/themes/base/jquery-ui.css">
<script src="//code.jquery.com/jquery-3.6.0.min.js" type="text/javascript"></script>
<script src="//code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
<script src="//cdn.jsdelivr.net/npm/chart.js@^3/dist/chart.min.js" type="text/javascript"></script>	
<script src="https://cdn.jsdelivr.net/npm/moment@^2"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-moment@^1"></script>	
</head>
<body>

<div id="nav">
	<div class="active"><a href="index.html">Chart.js</a></div>
	<div><a href="plotly.html">Plotly</a></div>
	<div><a href="dygraphs.html">dygraphs</a></div>
	<div><a href="c3.html">C3</a></div>
	<div><a href="apex.html">Apexcharts</a></div>
	<div><a href="metrics.html">MetricsGraphics.js</a></div>
</div>

<div id="steps">
  <fieldset>
	Datenpunktabstand:
    <input type="radio" id="1min" name="step" value="1">
    <label for="1min">1 Minute</label> 
    <input type="radio" id="2min" name="step" value="2">
    <label for="2min">2 Minuten</label> 
    <input type="radio" id="3min" name="step" value="3">
    <label for="3min">3 Minuten</label> 
    <input type="radio" id="5min" name="step" value="5">
    <label for="5min">5 Minuten</label> 
    <input type="radio" id="10min" name="step" value="10">
    <label for="10min">10 Minuten</label> 
  </fieldset>
  <div>Angezeigte Punkte: <span id="count"></span>/<span id="total"></span></div>
</div>

<canvas id="chart"></canvas>
<div id="range">
	<div class="labels">	
		<div id="first" class="left"></div>
		<div id="last" class="right"></div>
	</div>
    <div id="slider"></div>
</div>
<div id="doku">Chart Library: <a href="https://www.chartjs.org/">https://www.chartjs.org</a> (MIT License)</div>
<div id="source">Datenquelle: <a href="https://www.pegelonline.wsv.de/webservices/rest-api/v2/stations/HAMBURG%20ST.%20PAULI/W/measurements.json">https://www.pegelonline.wsv.de/webservices/rest-api/v2/stations/HAMBURG%20ST.%20PAULI/W/measurements.json</a></div>
<script>

const PEGEL_URL = 'https://www.pegelonline.wsv.de/webservices/rest-api/v2/stations/HAMBURG%20ST.%20PAULI/W/measurements.json';
const TIME_FORMAT = 'DD.MM.YYYY HH:mm';
const DEFAULT_STEP = 3;
const RANGE_MIN = 0;
var RANGE_MAX;
var RANGE_START;
var RANGE_END;
var STEP_SIZE;
var DATA;
var CHART;

$(document).ready(function () {
	$.getJSON(PEGEL_URL, function (data) {
		DATA = data;
		$('#total').text(data.length);
		STEP_SIZE = switchSteps();
		RANGE_MAX = data.length - 1;
		RANGE_START = getRangeStart(RANGE_MIN, RANGE_MAX);
		RANGE_END = getRangeEnd(RANGE_START + 1, RANGE_MAX);
		initSlider($('#slider'));
		const reduced = reduce(data, STEP_SIZE, RANGE_START, RANGE_END);
		updateCount(reduced);
		CHART = drawChart(reduced);
		updateSliderLabels(data);
	});
	
	$('input[name=step]').change(function () {
		const step = parseInt($(this).val());
		const url = new URL(window.location.href);
		url.searchParams.set('step', step);
		url.searchParams.set('rangeStart', RANGE_START);
		url.searchParams.set('rangeEnd', RANGE_END);
		window.location.href = url.href;
	});
});
window.onpopstate = function() {
	location.reload();
}

function switchSteps() {
	const options = $('#steps input').map(function () { return $(this).val() }).get();
	const url = new URL(window.location.href);
	var step = url.searchParams.get('step');
	if (!step || !options.includes(step)) {
		step = DEFAULT_STEP;
	}
	$('#' + step + 'min').attr('checked', 'checked');
	return parseInt($('input[name=step]:checked').val());
}

function getRangeStart(min, max) {
	const url = new URL(window.location.href);
	var rangeStart = url.searchParams.get('rangeStart');
	if ($.isNumeric(rangeStart)) {
		return Math.max(min, Math.min(rangeStart, max));
	}
	return min;
}

function getRangeEnd(min, max) {
	const url = new URL(window.location.href);
	var rangeEnd = url.searchParams.get('rangeEnd');
	if ($.isNumeric(rangeEnd)) {
		return Math.max(min, Math.min(rangeEnd, max));
	}
	return max;
}

function drawChart(data) {
    const ctx = document.getElementById('chart').getContext('2d');
    const chart = new Chart(ctx, {
        type: 'line',
        data: {
            datasets: [{
                label: 'Pegel',
                data: data,
                cubicInterpolationMode: 'monotone',
                tension: 0.4,
                borderColor: [ 'red' ]
            }]
        },
        options: {
        	parsing: {
                xAxisKey: 'timestamp',
                yAxisKey: 'value'
            },
            elements: {
                point:{
                    radius: 0
                }
            },
            scales: {
                x: {
                    type: 'time',
                    ticks: {
                        maxTicksLimit: 30
                    },
                    time: {
                        displayFormats: {
                            'millisecond': TIME_FORMAT,
                            'second': TIME_FORMAT,
                            'minute': TIME_FORMAT,
                            'hour': TIME_FORMAT,
                            'day': TIME_FORMAT,
                            'week': TIME_FORMAT,
                            'month': TIME_FORMAT,
                            'quarter': TIME_FORMAT,
                            'year': TIME_FORMAT
                        }
                    }
                }
            }
        }
    });
    return chart;
}

function updateChart(chart, data) {
	chart.data.datasets[0].data = data;
	chart.update('none');
}

function initSlider($slider) {
    $slider.slider({
        range: true,
        min: RANGE_MIN,
        max: RANGE_MAX,
        values: [ RANGE_START, RANGE_END ],
        stop: function(event, ui) {
            RANGE_START = ui.values[0];
            RANGE_END = ui.values[1];
            updateAll();
        }
    });
}

function updateAll() {
    const reduced = reduce(DATA, STEP_SIZE, RANGE_START, RANGE_END);
    updateCount(reduced);
    updateChart(CHART, reduced);
    updateSliderLabels(reduced);
    updateUrl(STEP_SIZE, RANGE_START, RANGE_END);
}

function updateCount(data) {
	$('#count').text(data.length);
}

function updateSliderLabels(data) {
	$('#first').text(formatDate(data[0].timestamp));
	$('#last').text(formatDate(data[data.length - 1].timestamp));
}

function updateUrl(step, rangeStart, rangeEnd) {
	const url = new URL(window.location.href);
	url.searchParams.set('step', step);
	url.searchParams.set('rangeStart', rangeStart);
	url.searchParams.set('rangeEnd', rangeEnd);
	history.pushState(null, null, url.href);
}

function formatDate(timestamp) {
	const date = new Date(timestamp);
	return moment(date).format('DD.MM.YYYY HH:mm');
}

function reduce(data, step, rangeStart, rangeEnd) {
    const slice = DATA.slice(rangeStart, rangeEnd + 1);
	if (step > 1 && step < slice.length) {
        const reduced = [];
        for (let i = 0; i < slice.length; i += step) {
        	reduced.push(slice[i]);
        }
        if (reduced[reduced.length - 1].timestamp != slice[slice.length - 1].timestamp) {
        	reduced.push(slice[slice.length - 1]);
        }
        return reduced;
	}
	return slice;
}

</script>

</body>
</html>
