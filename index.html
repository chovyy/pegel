<!DOCTYPE html>
<html>
<head>
<title>Pegel</title>
<style type="text/css">
body {
	font-family: sans-serif;
}
#nav {
	display: flex;
}
#nav div {
	width: 16.6%;
	border-color: #ccc;
	border-style: solid;
	border-width: 0 1px 1px 1px;
	background-color: #eee;
	text-align: center;
	font-size: 20px;
}
#nav div a {
	display: block;
	text-decoration: none;
	color: #888;
	padding: 5px;
}
#nav div.active {
	border-color: black;
	border-style: solid;
	border-width: 0 1px 1px 1px;
	background-color: #888;
	color: white;
}
#nav div.active a {
	color: white;
}

#range, #source, #doku {
    margin: 2em;	
}
#range .labels  {
	display: flex;
}
#range .labels div {
	heigth: 20px;
	width: 50%;
	margin: 0.5em 0;
}
#range .labels .left {
    text-align: left;
}
#range .labels .right {
    text-align: right;
}
</style>
<link rel="stylesheet" href="//code.jquery.com/ui/1.13.1/themes/base/jquery-ui.css">
<script src="//code.jquery.com/jquery-3.6.0.min.js" type="text/javascript"></script>
<script src="//code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
<script src="//cdn.jsdelivr.net/npm/chart.js@^3/dist/chart.min.js" type="text/javascript"></script>	
<script src="https://cdn.jsdelivr.net/npm/moment@^2"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-moment@^1"></script>	
</head>
<body>

<div id="nav">
	<div class="active"><a href="/index.html">Chart.js</a></div>
	<div><a href="/plotly.html">Plotly</a></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
</div>

<canvas id="chart"></canvas>
<div id="range">
	<div class="labels">	
		<div id="first" class="left"></div>
		<div id="last" class="right"></div>
	</div>
    <div id="slider"></div>
</div>
<div id="doku">Doku: <a href="https://www.chartjs.org/">https://www.chartjs.org</a></div>
<div id="source">Datenquelle: <a href="https://www.pegelonline.wsv.de/webservices/rest-api/v2/stations/HAMBURG%20ST.%20PAULI/W/measurements.json">https://www.pegelonline.wsv.de/webservices/rest-api/v2/stations/HAMBURG%20ST.%20PAULI/W/measurements.json</a></div>
<script>

const PEGEL_URL = 'https://www.pegelonline.wsv.de/webservices/rest-api/v2/stations/HAMBURG%20ST.%20PAULI/W/measurements.json';
const TIME_FORMAT = 'DD.MM.YYYY HH:mm';
const MAX_SIZE = 1000;
var DATA;
var CHART;

$.getJSON(PEGEL_URL, function (data) {
	DATA = data;
		console.log('Count: ' + data.length);
		console.log('First: ' + data[0].timestamp);
		console.log('Last: ' + data[data.length - 1].timestamp);
	const reduced = reduce(data, MAX_SIZE);
		console.log('Reduced Count: ' + reduced.length);
	CHART = drawGraph(reduced);
	initSlider($('#slider'), data.length);
	updateSliderLabels(data);
});

function drawGraph(data) {
    const ctx = document.getElementById('chart').getContext('2d');
    const chart = new Chart(ctx, {
        type: 'line',
        data: {
            datasets: [{
                label: 'Pegel',
                data: data,
                cubicInterpolationMode: 'monotone',
                tension: 0.4,
                borderColor: [ 'red' ]
            }]
        },
        options: {
        	parsing: {
                xAxisKey: 'timestamp',
                yAxisKey: 'value'
            },
            elements: {
                point:{
                    radius: 0
                }
            },
            scales: {
                x: {
                    type: 'time',
                    ticks: {
                        maxTicksLimit: 30
                    },
                    time: {
                        displayFormats: {
                            'millisecond': TIME_FORMAT,
                            'second': TIME_FORMAT,
                            'minute': TIME_FORMAT,
                            'hour': TIME_FORMAT,
                            'day': TIME_FORMAT,
                            'week': TIME_FORMAT,
                            'month': TIME_FORMAT,
                            'quarter': TIME_FORMAT,
                            'year': TIME_FORMAT
                        }
                    }
                }
            }
        }
    });
    return chart;
}

function updateChart(chart, data) {
	chart.data.datasets[0].data = data;
	chart.update('none');
}

function initSlider($slider, max) {
    $slider.slider({
        range: true,
        min: 0,
        max: max,
        values: [ 0, max],
        stop: function(event, ui) {
            console.log(ui.values[0] + '-' + ui.values[1]);
            const slice = DATA.slice(ui.values[0], ui.values[1] + 1);
            const reduced = reduce(slice, MAX_SIZE);
            updateChart(CHART, reduced);
            updateSliderLabels(slice);
        }
    });
}

function updateSliderLabels(data) {
	$('#first').text(formatDate(data[0].timestamp));
	$('#last').text(formatDate(data[data.length - 1].timestamp));
}

function formatDate(timestamp) {
	const date = new Date(timestamp);
	return moment(date).format('DD.MM.YYYY HH:mm');
}

function reduce(data, maxSize) {
	const step = Math.ceil(data.length / maxSize);
	if (step > 1) {
        const reduced = [];
        for (let i = 0; i < data.length; i += step) {
        	reduced.push(data[i]);
        }
        if (reduced[reduced.length - 1].timestamp != data[data.length - 1].timestamp) {
        	reduced.push(data[data.length - 1]);
        }
        return reduced;
	}
	return data;
}

</script>

</body>
</html>
