<!DOCTYPE html>
<html>
<head>
<title>Pegel</title>
<link rel="stylesheet" href="pegel.css">
<link rel="stylesheet" href="//code.jquery.com/ui/1.13.1/themes/base/jquery-ui.css">
<script src="//code.jquery.com/jquery-3.6.0.min.js" type="text/javascript"></script>
<script src="//code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
<script src="//cdn.jsdelivr.net/npm/chart.js@^3/dist/chart.min.js" type="text/javascript"></script>	
<script src="https://cdn.jsdelivr.net/npm/moment@^2"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-moment@^1"></script>	
</head>
<body>

<div id="nav">
	<div class="active"><a href="index.html">Chart.js</a></div>
	<div><a href="plotly.html">Plotly</a></div>
	<div><a href="dygraphs.html">dygraphs</a></div>
	<div><a href="c3.html">C3</a></div>
	<div><a href="apex.html">Apexcharts</a></div>
	<div><a href="metrics.html">MetricsGraphics.js</a></div>
</div>

<div id="steps">
  <fieldset>
	Datenpunktabstand:
    <input type="radio" id="1min" name="step" value="1">
    <label for="1min">1 Minute</label> 
    <input type="radio" id="2min" name="step" value="2">
    <label for="2min">2 Minuten</label> 
    <input type="radio" id="3min" name="step" value="3" checked="checked">
    <label for="3min">3 Minuten</label> 
    <input type="radio" id="5min" name="step" value="5">
    <label for="5min">5 Minuten</label> 
    <input type="radio" id="10min" name="step" value="10">
    <label for="10min">10 Minuten</label> 
  </fieldset>
  <div>Angezeigte Punkte: <span id="count"></span>/<span id="total"></span></div>
</div>

<canvas id="chart"></canvas>
<div id="range">
	<div class="labels">	
		<div id="first" class="left"></div>
		<div id="last" class="right"></div>
	</div>
    <div id="slider"></div>
</div>
<div id="doku">Chart Library: <a href="https://www.chartjs.org/">https://www.chartjs.org</a> (MIT License)</div>
<div id="source">Datenquelle: <a href="https://www.pegelonline.wsv.de/webservices/rest-api/v2/stations/HAMBURG%20ST.%20PAULI/W/measurements.json">https://www.pegelonline.wsv.de/webservices/rest-api/v2/stations/HAMBURG%20ST.%20PAULI/W/measurements.json</a></div>
<script>

const PEGEL_URL = 'https://www.pegelonline.wsv.de/webservices/rest-api/v2/stations/HAMBURG%20ST.%20PAULI/W/measurements.json';
const TIME_FORMAT = 'DD.MM.YYYY HH:mm';
var RANGE_START = 0;
var RANGE_END;
var STEP_SIZE;
var DATA;
var CHART;

$(document).ready(function () {
	STEP_SIZE = parseInt($('input[name=step]:checked').val())
	
	$.getJSON(PEGEL_URL, function (data) {
		DATA = data;
		$('#total').text(data.length);
		const reduced = reduce(data, STEP_SIZE);
		updateCount(reduced);
		CHART = drawChart(reduced);
		RANGE_END = data.length - 1;
		initSlider($('#slider'));
		updateSliderLabels(data);
	});
	
	$('input[name=step]').change(function () {
		STEP_SIZE = parseInt($(this).val());
		console.log("Step changed: " + STEP_SIZE);
		updateAll();
	});
});

function drawChart(data) {
    const ctx = document.getElementById('chart').getContext('2d');
    const chart = new Chart(ctx, {
        type: 'line',
        data: {
            datasets: [{
                label: 'Pegel',
                data: data,
                cubicInterpolationMode: 'monotone',
                tension: 0.4,
                borderColor: [ 'red' ]
            }]
        },
        options: {
        	parsing: {
                xAxisKey: 'timestamp',
                yAxisKey: 'value'
            },
            elements: {
                point:{
                    radius: 0
                }
            },
            scales: {
                x: {
                    type: 'time',
                    ticks: {
                        maxTicksLimit: 30
                    },
                    time: {
                        displayFormats: {
                            'millisecond': TIME_FORMAT,
                            'second': TIME_FORMAT,
                            'minute': TIME_FORMAT,
                            'hour': TIME_FORMAT,
                            'day': TIME_FORMAT,
                            'week': TIME_FORMAT,
                            'month': TIME_FORMAT,
                            'quarter': TIME_FORMAT,
                            'year': TIME_FORMAT
                        }
                    }
                }
            }
        }
    });
    return chart;
}

function updateChart(chart, data) {
	chart.data.datasets[0].data = data;
	chart.update('none');
}

function initSlider($slider) {
    $slider.slider({
        range: true,
        min: 0,
        max: RANGE_END,
        values: [ 0, RANGE_END ],
        stop: function(event, ui) {
            RANGE_START = ui.values[0];
            RANGE_END = ui.values[1];
            console.log("Range changed: " + RANGE_START + '-' + RANGE_END);
            updateAll();
        }
    });
}

function updateAll() {
    const slice = DATA.slice(RANGE_START, RANGE_END);
    const reduced = reduce(slice, STEP_SIZE);
    updateCount(reduced);
    updateChart(CHART, reduced);
    updateSliderLabels(slice);
}

function updateCount(data) {
	$('#count').text(data.length);
}

function updateSliderLabels(data) {
	$('#first').text(formatDate(data[0].timestamp));
	$('#last').text(formatDate(data[data.length - 1].timestamp));
}

function formatDate(timestamp) {
	const date = new Date(timestamp);
	return moment(date).format('DD.MM.YYYY HH:mm');
}

function reduce(data, step) {
	if (step > 1) {
        const reduced = [];
        for (let i = 0; i < data.length; i += step) {
        	reduced.push(data[i]);
        }
        if (reduced[reduced.length - 1].timestamp != data[data.length - 1].timestamp) {
        	reduced.push(data[data.length - 1]);
        }
        return reduced;
	}
	return data;
}

</script>

</body>
</html>
